<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">

    <main layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">Table Data</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">사용할 수 있는 테이블 리스트</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    DataTable Example
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>테이블 이름</th>
                                <th>사용자 명</th>
                                <th>생성시간</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>id</th>
                                <th>테이블 이름</th>
                                <th>사용자 명</th>
                                <th>생성시간</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr th:each="table : ${dbData}">
				                <td th:text="${table.id}"></td>
				                <td th:text="${table.tableName}"></td>
				                <td th:text="${table.userId != null ? table.userId : 'anonymous'}"></td>
				                <td th:text="${table.createdAt}"></td>
				            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</html>
